<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Bayan</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1 class="title">CSS Bayan</h1>
        <ul class="memes-list">

              <div class="memes-list__item-box">
                <h3 class="memes-list__title">Meme_1</h3>
                <p class="plus">+</p>
              </div>
              <input class="checkbox" type="checkbox" checked />
              <div class="image">
                <img src="image1.jpg" alt="meme" />
              </div>
            </label>
          </li>
          <li class="memes-list__item">
            <label>
              <div class="memes-list__item-box">

              </div>
              <input class="checkbox" type="checkbox" />
              <div class="image">
                <img src="image2.jpg" alt="meme" />
              </div>
            </label>
          </li>
          <li class="memes-list__item">
            <label>
              <div class="memes-list__item-box">

                <p class="plus">+</p>
              </div>
              <input class="checkbox" type="checkbox" />
              <div class="image">
                <img src="image3.jpeg" alt="meme" />
              </div>
            </label>
          </li>
          <li class="memes-list__item">
            <label>
              <div class="memes-list__item-box">
                <h3 class="memes-list__title">Meme_4</h3>
                <p class="plus">+</p>
              </div>
              <input class="checkbox" type="checkbox" />
              <div class="image">
                <img src="image4.jpeg" alt="meme" />
              </div>
            </label>
          </li>
          <li class="memes-list__item">
            <label>
              <div class="memes-list__item-box">
                <h3 class="memes-list__title">Meme_5</h3>
                <p class="plus">+</p>
              </div>
              <input class="checkbox" type="checkbox" />
              <div class="image">
                <img src="image5.jpeg" alt="meme" />
              </div>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
